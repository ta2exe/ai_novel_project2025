user_needs:
  # 基本方向性 - プロットやテーマの扱い方を決定する
  basic_direction:
    type: "エンタメ系"
    genre: "ミステリーファンタジー"
    intent: |
      作品全体の目的を定義する。エンタメか非エンタメかで、プロットの組み立て方やテーマの扱い方が変わる。
      これは文体とは独立した項目である。
  
  # 文体・作風 - 作品の「手触り」を決定する最重要項目
  writing_style:
    reference_authors: "葬送のフリーレン風"
    specific_requests: "キャラクター同士の軽妙で、どこか噛み合わないセリフの応酬。淡々としているようで、時折核心を突くような描写。ただし、真面目・暗い要素は除く。セリフ多め。"
    intent: |
      「basic_direction」とは独立して、文章のスタイルを定義する。
      AIは「エンタメ系だがフリーレン風」のような一見矛盾した要求に対し、ステレオタイプな解釈を捨て、両立する道を創造的に探求する責任を負う。
      決して一方を優先して他方を無視してはならない。

  # 設定の粒度に関するユーザーの嗜好
  setting_preference:
    level: "moderate"
    intent: |
      ユーザーが詳細な設定を好むか、プロットや雰囲気を重視するかを判断。
      「特に考えていない」との回答だったが、事件の背景やトリックを成立させるため、ある程度の設定が必要と判断。
      これがStep1での「基本設定資料」の粒度（setting_level）を決定する根拠となる。

  # 作品規模 - 後工程の無意味な調整作業を防ぐ
  scale:
    target_length: "15000字"
    length_type: "程度"
    flexibility_note: "面白さを優先して延長OK"
    intent: |
      目標文字数は単なる長さの指標ではなく、「その文字数に見合う物語の厚み・描写の密度」を要求する品質指標である。
      各AIは、物語の質を向上させる方向で文字数を満たす努力をすること。
      「程度」: その文字数に近づける努力が必要
      「以上」: 最低限のボリューム、必要なら延長OK
      「以下」: 上限制約、でも内容削るほどの無理はしない
    
  # ユーザーアイデア - 最重要、削除・要約絶対禁止
  user_ideas:
    raw_input: |
      # 永遠無限森（エターナルインフィニットフォレスト）のミステリー

      ミステリー＋ファンタジー
      10000トークン程度（Gemini）
      エンタメ系、軽め、セリフ多め
      ちょっとだけ作風はフリーレン風（ただしまじめとか暗い要素は除く）

      ## 基本設定
      * 魔王城をとりかこむ永遠無限森（エターナルインフィニットフォレスト）
      * 冒険者一行：フリーレンイメージの3人パーティー（勇者、エルフ（主人公）、ドワーフ）
      * 死体を発見して推理する
      * 長編にしないので事件がメイン、冒険はそっちのけでよい
      * 魔法は出すが「魔法で解決！」はミステリールール違反なので避ける

      ## 事件の流れ
      * 結界に気づく→主人公（エルフ）が解読する
      * 推理魔法を無効化する結界（魔法陣）がはられている→なんでやねん
      * 中央に転がってる死体→これは魔王城に近づく鍵かもしれない（勇者のカン）
      * 結界内の魔法陣があって、結界から出られない→結界の設定からして推理しないとでられないのでは？（ドワーフの名推理）
      * 勇者は必殺技をくりだして（カタカナ系でアビスなど入った厨二病的でかっこいい名前を叫んで）出ようとするが無駄→武器名や技名がダークで読者に真犯人？とミスリードさせる→エルフ「結界かかってるから意味ないじゃん…」、ドワーワーフはビール飲みながら眺めてる
      * 推理魔法が封じられているのでパーティーメンバー全員がオーガニック推理
      * 勇者説、エルフ（主人公）説、ドワーフ説
      * この3人が知ってることは読者に共有されている

      ## 真相
      実はこの被害者はミステリーマニアで、一応襲われたのは事実だけど最後の力を振り絞って推理魔法を無効化する結界をはって密室状態にした。不老不死の実をたべてるのでかぎりなく実態はきえてるけどほんとにしんではいない。3人の推理を聴き終わると1万年ぶりに推理をきけたことの効果で、半実体化くらいしてみえるようになって会話可能に。そして、被害者の壮大な種明かしの演説で終わり。一応1万年前の情報しってるから魔王城攻略と森についてもきくことができた。

      ## 設定メモ
      地の文でミスリードさそうのがいいか。

      勇者の必殺技はカタカナ系がいいかも。魔王に挑むのにアビスとかいれる。そして、読者にもしかしてこの勇者なぜ武器の名前とか必殺技とかがダークなんだろう、もしかして真犯人？とミスリードさせてもよいか
      なぜ勇者がっていうのは、勇者は一度この森にきていたことがあって、そのときはまったく魔王城に近づくこともできなかったとか話してればいいかな。

      エルフとドワーフは長寿なのでむかしきたことはなくもない。
      ドワーフは酒をためこむはちがこの森にはかつていたのに、魔王四天王が焼き払って絶滅したのがおしいとか語る。
      エルフは、まえきたことあるけどそらとぶ魔法でそらとんでたからよくわかんないけど、全体のかたちが六角形なんだとかいって意味深
    key_concepts: 
      - "推理魔法を無効化する結界での密室ミステリー"
      - "被害者自身が仕組んだ推理ゲーム"
      - "フリーレン風のパーティ構成と軽妙な会話"
    character_details: |
      - 主人公: エルフ。冷静なツッコミ役。結界の解読などを行う。
      - 勇者: 厨二病的でかっこいい名前の必殺技を持つ。ダークな雰囲気で読者をミスリードさせる役割。猪突猛進。
      - ドワーフ: ビール好き。達観しており、時折名推理を披露する。
      - 被害者: ミステリーマニア。実は不老不死で生きており、事件の黒幕（主催者）。
    world_setting: |
      - 魔王城を囲む「永遠無限森（エターナルインフィニットフォレスト）」が舞台。
    plot_elements: |
      - 結界を発見し、それが推理魔法を無効化するものであると判明する。
      - 結界の中で死体を発見し、閉じ込められたことに気づく。
      - 魔法に頼らず、登場人物たちが自力で推理を行う（オーガニック推理）。
      - 勇者、エルフ、ドワーフそれぞれの視点から推理が展開される。
      - 真相として、被害者が自身の趣味のためにこの状況を作り出したことが明かされる。
      - 事件解決後、被害者から魔王城に関する情報が得られる。
    special_requests: |
      - 「魔法で解決！」という安直な展開は避ける。
      - セリフ多めで軽めな作風にする。
      - 勇者の言動で読者をミスリードさせる。
    intent: |
      LLMによる要約・まとめ・整理は厳禁
      伝言ゲームで平均化されるのを防ぐため、原文のまま保持
      創作の面白さは具体的アイデアに宿るため、削除は致命的
      「全て反映の原則」を絶対遵守
    
  # 受付AIによる対話分析
  dialogue_analysis:
    mentioned_topics: |
      - 作品の雰囲気（フリーレン風）
      - キャラクターの役割と掛け合い
      - 中心となるミステリーのプロット
      - 作品の文量
    unmentioned_areas: |
      - 詳細な魔法体系
      - 世界の歴史や地理
      - 魔王や魔王軍の具体的な設定
      - サブキャラクターの詳細
    user_enthusiasm: |
      - 「被害者がミステリーマニアで自ら推理の舞台を整える」という中心的なトリックとコンセプト。
      - フリーレン風のパーティーによる軽妙なやりとり。
    natural_preferences: |
      - プロットやキャラクターの掛け合いを重視しており、詳細な世界設定よりも物語の展開や雰囲気を楽しみたいという嗜好が読み取れる。
    intent: |
      ユーザーが自発的に言及した内容に応じて記録
      言及されなかった項目は「聞かない」ことが重要
      言わないこと自体にニーズ的意味がある

  # メタ情報
  meta:
    session_date: "2024-06-27"
    dialogue_quality: "充実"
    readiness_for_step1: "準備完了"
    session_type: "yaml_dialogue"
    special_notes: |
      ユーザーはプロットの核心（被害者が仕組んだ舞台）を非常に楽しんでいる様子。このユニークな設定を最大限に活かす企画が望ましい。
      「フリーレン風」と「ミステリー」の融合が鍵となる。 