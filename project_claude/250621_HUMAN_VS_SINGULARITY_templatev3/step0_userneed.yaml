    intent: |
      エンタメ系: ジャンルお約束・読みやすさ・楽しさが最優先
      非エンタメ系: 文学的表現・実験性・芸術性が最優先
      この選択により特化領域のレベルや文体方針が大きく変わる
  
  # 設定の粒度に関するユーザーの嗜好
  setting_preference:
    level: "detailed"
    intent: |
      ユーザーが詳細な設定を好むか、プロットや雰囲気を重視するかを判断。
      これがStep1での「基本設定資料」の粒度（setting_level）を決定する根拠となる。
